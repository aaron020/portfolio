<div class="flex items-center gap-4 p-4 bg-gradient-to-r from-gray-900 to-blue-950 rounded-lg border border-blue-800 shadow-sm hover:shadow-lg hover:shadow-blue-700/30 transition-all duration-300 hover:bg-gradient-to-r hover:from-gray-800 hover:to-blue-900 group">
    <div class="relative overflow-hidden rounded-lg transform transition-transform duration-300 group-hover:scale-110">
      <img class="w-10 h-10 object-contain rounded-lg group-hover:brightness-100 transition-all duration-300" src="{{cardData.imageUrl}}"/>
      <div class="absolute inset-0 bg-blue-500 opacity-0 group-hover:opacity-5 transition-opacity duration-300 rounded-lg"></div>
    </div>
    
    <div class="transform transition-transform duration-300 group-hover:translate-x-1">
      <div class="font-medium transition-colors duration-300 group-hover:text-blue-600">{{cardData.skill}}</div>
      <div class="text-xs uppercase font-semibold opacity-60 transition-all duration-300 group-hover:opacity-90 group-hover:text-blue-800">{{cardData.description}}</div>
    </div>
</div>
