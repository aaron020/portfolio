<div class="relative w-full py-6 px-4 overflow-hidden bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 rounded-2xl shadow-lg border border-blue-700/30 backdrop-blur-sm">
    <!-- Title added at the top -->
    <div class="mb-4 flex items-center gap-2">
        <h3 class="text-lg font-bold text-white tracking-wide">Projects</h3>
        <div class="h-px flex-grow bg-gradient-to-r from-blue-500/80 to-transparent"></div>
    </div>
    <!-- Background elements with negative z-index -->
    <div class="absolute inset-0 bg-grid-white/[0.03] bg-[size:20px_20px] -z-10"></div>
    <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-blue-500/20 to-transparent -z-10"></div>
    <div class="absolute -bottom-8 -right-8 w-40 h-40 bg-blue-400/20 rounded-full blur-2xl -z-10"></div>
    
    <!-- Gradient fade with correct z-index -->
    <div class="absolute right-0 top-0 w-16 h-full bg-gradient-to-l from-blue-800/40 to-transparent z-10 pointer-events-none"></div>

    <!-- Scrollable content with positive z-index -->
    <div class="flex overflow-x-auto gap-4 pb-4 pt-2 px-2 snap-x snap-mandatory scrollbar-hide relative z-0">
        <app-card *ngFor="let card of cards" [cardData]="card"></app-card>
    </div>
</div>
